<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time example</title>
</head>
<body>
    <div id="chart_div"></div>
    <div class="time"></div>
    <canvas id="myChart"></canvas>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="js/plugins/mustache.min.js"></script>
    <script src="js/time.js"></script>

    <script>
        $.fn.timeTW.defaults.ajaxAPI = {
            token: 'your_token_here',
            url: 'https://justcoded.teamwork.com/people/172758/loggedtime.json'
        };
        $('.time').timeTW({
            template: `
            <ul>
                {{#billable}}
                <li>{{1}}</li>
                {{/billable}}
            </ul>
            `,
            templater: (template, data) => {
                template = Mustache.render(template, data);
                return template;
            }
        });
    </script>
</body>
</html>
